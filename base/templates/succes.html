<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelly Adams - Illustrator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #ffffff;
      border-bottom: 1px solid #eee;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    nav a:hover {
      color: #20c997;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .hero-text {
      flex: 1;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    .btn {
      padding: 10px 25px;
      background-color: #20c997;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .hero-image {
      flex: 1;
      text-align: center;
    }

    .hero-image img {
      max-width: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>KELLY</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Resume</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Kelly Adams</h1>
      <p>I'm a professional illustrator from San Francisco</p>
      <a href="#" class="btn">ABOUT ME</a>
    </div>
    <div class="hero-image">
      <img src="your-image-path.jpg" alt="Kelly Adams working">
    </div>
  </section>
</body>
</html>
